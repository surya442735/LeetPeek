<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- leetmetric -->
    <div class="leetreport-container">
      <div class="leetmetric">
        <h1 class="newh1">LeetReport</h1>

        <form class="LM-form">
          <input id="LM-username" placeholder="Enter your username" />
          <button id="LM-search" type="button">Search</button>
        </form>
        <div class="stats">
          <div class="easy-circle circle">
            <span id="easy-label">Easy</span>
          </div>
          <div class="medium-circle circle">
            <span id="medium-label">Medium</span>
          </div>
          <div class="hard-circle circle">
            <span id="hard-label">Hard</span>
          </div>
        </div>
      </div>
    </div>

    <!-- end  -->
    <script src="script.js"></script>
  </body>
</html>
